<!--begin::recover-->
<div class="login-form login-signin">
    <!--begin::Form-->
    <form class="form"
          [formGroup]="newPasswordForm"
          novalidate="novalidate"
          id="kt_login_signin_form"
          (ngSubmit)="submit()">
        <!--begin::Title-->
        <div class="pb-13 pt-lg-0 pt-5">
            <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
                {{"RecoverPassword" | translate}}
            </h3>
        </div>
        <!--end::Title-->
        <!-- begin::Alert error-->
        <ng-container *ngIf="hasError">
            <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
                <div class="alert-text">{{"TheSentDetailsAreIncorrect" | translate}}</div>
            </div>
        </ng-container>
        <!-- end::Alert error-->
        <!--begin::Form group-->
        <div class="form-group">
            <div class="d-flex justify-content-between mt-n5">
                <label class="font-size-h6 font-weight-bolder text-dark pt-5">{{"Password" | translate}}</label>
            </div>

            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                   type="password"
                   name="password"
                   autocomplete="off"
                   formControlName="password"
                   [ngClass]="{ 'is-invalid': newPasswordForm.controls['password'].invalid }" />
            <ng-container [ngTemplateOutlet]="formError"
                          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Password is required',
            control: newPasswordForm.controls['password']
          }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError"
                          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Password should have at least 3 symbols',
            control: newPasswordForm.controls['password']
          }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError"
                          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Password should have maximum 100 symbols',
            control: newPasswordForm.controls['password']
          }"></ng-container>
        </div>
        <!--end::Form group-->
        <!--begin::Form group-->
        <div class="form-group">
            <div class="d-flex justify-content-between mt-n5">
                <label class="font-size-h6 font-weight-bolder text-dark pt-5">{{"ConfirmPassword" | translate}}</label>
            </div>

            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                   type="password"
                   name="cPassword"
                   autocomplete="off"
                   formControlName="cPassword"
                   [ngClass]="{ 'is-invalid': newPasswordForm.controls['cPassword'].invalid }" />
            <ng-container [ngTemplateOutlet]="formError"
                          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Confirm Password is required',
            control: newPasswordForm.controls['cPassword']
          }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError"
                          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Confirm Password should have at least 3 symbols',
            control: newPasswordForm.controls['cPassword']
          }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError"
                          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Confirm Password should have maximum 100 symbols',
            control: newPasswordForm.controls['cPassword']
          }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError"
                          [ngTemplateOutletContext]="{
          validation: 'ConfirmPassword',
          message: 'Passsword and Confirm Password did not match.',
          control: newPasswordForm.controls['cPassword']
        }"></ng-container>
        </div>
        <!--end::Form group-->
        <!--begin::Action-->
        <div class="pb-lg-0 pb-5">
            <button type="submit"
                    id="kt_login_signin_submit"
                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
                    [disabled]="newPasswordForm.invalid">
                {{"Save" | translate}}
            </button>

            <ng-container *ngIf="isLoading$ | async">
                <span class="spinner spinner-primary ml-5"></span>
            </ng-container>
        </div>
        <!--end::Action-->
    </form>
    <!--end::Form-->
</div>
<!--end::recover-->

<ng-template #formError
             let-control="control"
             let-message="message"
             let-validation="validation">
    <ng-container *ngIf="control?.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                {{ message }}
            </div>
        </div>
    </ng-container>
</ng-template>
